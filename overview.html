<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="stylesheets/overview.css">
    </head>
    <body class="body">
        <div class="level-1">
            <h3>Level one</h3>
        </div>
        <div class="level-2">
            <h3>Level Two</h3>
        </div>
        <div class="level-3">
            <h3>Level Three</h3>
        </div>






        <div class="level-4">
            <h3>Level Three</h3>
        </div>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/gsap/src/minified/TweenLite.min.js"></script>
        <script src="bower_components/gsap/src/minified/TweenMax.min.js"></script>
        <script src="bower_components/gsap/src/minified/easing/EasePack.min.js"></script>
        <script src="bower_components/gsap/src/minified/jquery.gsap.min.js"></script>
        <script>
        $(function () {
            createLevelWithQuestions = function(data, level) {
                data.forEach(function(element) {
                    var container = $('<div>');
                    var question = $('<h3>').text(element.question);
                    var image1 = $('<img>').attr('src', 'questions/levels/' + element.alternatives[0].media + '.jpg');
                    var image2 = $('<img>').attr('src', 'questions/levels/' + element.alternatives[1].media + '.jpg');
                    var image3 = $('<img>').attr('src', 'questions/levels/' + element.alternatives[2].media + '.jpg');
                    var image4 = $('<img>').attr('src', 'questions/levels/' + element.alternatives[3].media + '.jpg');
                    container.append(question).append(image1).append(image2).append(image3).append(image4);
                    $('.level-' + level).append(container);
                });
            };

            $.get('getLevel.php?level=1', function(data) {
                createLevelWithQuestions(data, 1);
            });
            $.get('getLevel.php?level=2', function(data) {
                createLevelWithQuestions(data, 2);
            });
            $.get('getLevel.php?level=3', function(data) {
                createLevelWithQuestions(data, 3);
            });
            $.get('getLevel.php?level=4', function(data) {
                createLevelWithQuestions(data, 4);
            });

        });
        </script>
    </body>
</html>
