    <body class="body">

    <video class="background-animation" autoplay muted loop>
        <source src="video/flames.mp4" type="video/mp4">
    </video>
    <div class="clouds-container"></div>
    <div class="scoreboard">
        <div id="level-text">Brett </div>
        <div id="level-number">g00b</div>
        <div id="score-number">g00b</div>
        <div id="score-text">Poengsum</div>
        <div id="lives-number">g00b</div>
        <div id="lives-text">Liv</div>
    </div>
    <div class="menu-wrapper">
        <div class="menu-container">
            <div id="main-menu" class="menu">
                <div id="logo"></div>
                <div class="menu-button selected">Start spill</div>
            </div>
            <div id="game-over-menu" class="menu">
                <h1 class="menu-header">Game over!</h1>
                <h2 class="menu-subheader">S책 var du kanskje ikke verdig likevel?<br><br>Her er poengene dine</h2>

                <div id="menu-points-number" class="points-number">0</div>
                <div id="menu-points-text" class="points-text">Total poengsum</div>
                <div class="menu-button selected">Start p책 nytt</div>
            </div>
            <div id="next-level-menu" class="menu">
                <h1 class="menu-header">Grrrratulerer!</h1>
                <h2 class="menu-subheader">Du kom deg helskinnet gjennom <span id="level-id"> </span></h2>
                <div id="menu-points-number-next" class="points-number">0</div>
                <div id="menu-points-text-next" class="points-text">Total poengsum</div>
                <div id="next-level-button" class="menu-button selected">Neste brett</div>
            </div>
            <div id="winner-menu" class="menu">
                <h1 class="winner-menu-header">Du vant!</h1>
                <h2 class="winner-menu-subheader">Du har n책 rundet spillet</h2>
                <div id="winner-menu-points-number" class="points-number">0</div>
                <div id="winner-menu-points-text-next" class="points-text">Total poengsum</div>
                <div id="winner-next-level-button" class="menu-button selected">Start p책 nytt</div>
            </div>
        </div>
    </div>
    <div class="time-counter"></div>
    <div id="kratos-big"></div>
    <div id="crashcool-big"></div>
